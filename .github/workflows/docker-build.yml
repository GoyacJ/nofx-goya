name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
      - release/stable
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io

jobs:
  prepare:
    name: Prepare repository metadata
    runs-on: ubuntu-22.04
    outputs:
      image_base: ${{ steps.lowercase.outputs.image_base }}
    steps:
      - name: Convert repository name to lowercase
        id: lowercase
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_base=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Lowercase repository: ${REPO_LOWER}"

  build-and-push:
    name: Build backend (${{ matrix.arch_tag }})
    needs: prepare
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch_tag: amd64
            runner: ubuntu-22.04
          - platform: linux/arm64
            arch_tag: arm64
            runner: ubuntu-22.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ needs.prepare.outputs.image_base }}/nofx-backend
            ${{ secrets.DOCKERHUB_USERNAME && format('{0}/nofx-backend', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.arch_tag }}
            type=semver,pattern={{version}},suffix=-${{ matrix.arch_tag }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.arch_tag }}
            type=semver,pattern={{major}},suffix=-${{ matrix.arch_tag }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.arch_tag }}

      - name: Build and push backend-${{ matrix.arch_tag }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-${{ matrix.arch_tag }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.arch_tag }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: |
          echo "âœ… Built: backend-${{ matrix.arch_tag }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  create-manifest:
    name: Create backend multi-arch manifest
    if: github.event_name != 'pull_request'
    needs: [prepare, build-and-push]
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Create and push multi-arch manifest
        env:
          IMAGE_BASE: ${{ needs.prepare.outputs.image_base }}
        run: |
          REF_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          GHCR_IMAGE="${{ env.REGISTRY_GHCR }}/${IMAGE_BASE}/nofx-backend"

          echo "ðŸ“¦ Creating backend manifest"
          docker buildx imagetools create -t "${GHCR_IMAGE}:${REF_NAME}" \
            "${GHCR_IMAGE}:${REF_NAME}-amd64" \
            "${GHCR_IMAGE}:${REF_NAME}-arm64"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker buildx imagetools create -t "${GHCR_IMAGE}:latest" \
              "${GHCR_IMAGE}:${REF_NAME}-amd64" \
              "${GHCR_IMAGE}:${REF_NAME}-arm64"
            echo "âœ… Created latest tag (main branch only)"
          fi

          if [[ "${{ github.ref }}" == "refs/heads/release/stable" ]]; then
            docker buildx imagetools create -t "${GHCR_IMAGE}:stable" \
              "${GHCR_IMAGE}:${REF_NAME}-amd64" \
              "${GHCR_IMAGE}:${REF_NAME}-arm64"
            echo "âœ… Created stable tag (release/stable branch)"
          fi

          if [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
            DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/nofx-backend"
            docker buildx imagetools create -t "${DOCKERHUB_IMAGE}:${REF_NAME}" \
              "${DOCKERHUB_IMAGE}:${REF_NAME}-amd64" \
              "${DOCKERHUB_IMAGE}:${REF_NAME}-arm64" || true
            echo "âœ… Created Docker Hub manifest"
          fi

          echo "ðŸŽ‰ Backend multi-arch manifest created successfully"
